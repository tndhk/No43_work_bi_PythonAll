# DOMO DataSet Configuration
# This file defines all DOMO DataSets to be synced to MinIO

datasets:
  - name: "APAC DOT join Due Date change(first time)"
    domo_dataset_id: "c1cddf9d-3c25-4464-81bf-ee13e9ab1dd2"
    minio_dataset_id: "apac-dot-due-date"
    partition_column: "delivery completed date"
    enabled: true
    # 除外フィルター: exclude_flg = "Not Exclude" のデータのみ保持
    exclude_filter:
      column: "exclude_flg"
      keep_value: "Not Exclude"

