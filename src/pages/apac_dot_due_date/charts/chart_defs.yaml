        overflowX: auto
      style_cell:
        textAlign: left
        padding: 8px
        fontSize: 14px
      style_header:
        fontWeight: bold
        backgroundColor: "#2563eb"
        color: white
      style_data_conditional:
        - if:
            filter_query: "{breakdown_col} = \"GRAND TOTAL\""
          fontWeight: bold
          backgroundColor: "#eff6ff"
