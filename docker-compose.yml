services:
  # Dashアプリ
  dash:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8050:8050"
    volumes:
      - ./src:/app/src
      - ./app.py:/app/app.py
    environment:
      - ENV=local
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=ap-northeast-1
      - S3_BUCKET=bi-datasets
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-changeme}
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8050')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # MinIO (S3互換)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO初期設定
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      sleep 5
      mc alias set local http://minio:9000 minioadmin minioadmin
      mc mb local/bi-datasets --ignore-existing
      exit 0
      "

  # テスト実行用
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./app.py:/app/app.py
      - ./pyproject.toml:/app/pyproject.toml
    environment:
      - ENV=test
      - S3_ENDPOINT=
      - S3_REGION=ap-northeast-1
      - S3_BUCKET=bi-datasets
      - S3_ACCESS_KEY=test
      - S3_SECRET_KEY=test
    command: ["pytest", "-v", "--tb=short"]
    profiles:
      - test

volumes:
  minio-data:
